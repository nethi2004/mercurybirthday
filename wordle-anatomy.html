  <style>
    body {
      font-family: 'Quicksand';
      background-color: #3C0F52;
      color: plum;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;

    .green {

      color: white;
      border: none;
    }

    .yellow {
      background-color: #b59f3b;
      color: white;
      border: none;
    }

    .gray {
      background-color: #3a3a3c;
      color: white;
      border: none;
    }

    #guessForm {
      margin-top: 20px;
    }


    .bottomback {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    background-color: #CE93EC;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  

    button {
        padding: 1px 6px;
        background-color: #CE93EC;
        color: white;
        padding: 10px 20px;
        font-size: 1.1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s ease;
        margin-left: 10px;
    }

    button:hover {
  background-color: #6D3C86;
}
input{
    background-color: #DCC1D5;
    color: #6D3C86;
    font-family: 'Quicksand';
    font-size: 15px;
    height: 30px;
    width: 300px;
    text-transform: uppercase;
}

input::placeholder{
    color:#6D3C86;
    opacity: 0.75;
}

#hint{
    color: white;
}

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Wordle</h1>

    <button type="submit">Guess</button>

  <button class="bottomback" onclick="goToPage()"">

{ word: "NEUROTRANSMITTER", hint: "Chemical that sends signals across synapses." },
{ word: "ACETYLCHOLINE", hint: "Neurotransmitter involved in muscle activation." },
{ word: "DOPAMINE", hint: "Neurotransmitter linked to pleasure and reward." },
{ word: "SEROTONIN", hint: "Neurotransmitter that affects mood and sleep." },

{ word: "MYELIN", hint: "Fatty sheath that insulates nerve fibers." },
];

const selected = wordList[Math.floor(Math.random() * wordList.length)];
const secretWord = selected.word.toUpperCase();
const hint = selected.hint;

const maxAttempts = 6;
let currentAttempt = 0;

const board = document.getElementById('board');
const message = document.getElementById('message');
const hintBox = document.getElementById('hint');
hintBox.textContent = `Hint: ${hint}`;

// Adjust input length dynamically
document.getElementById('guessInput').setAttribute('maxlength', secretWord.length);

// Create game board rows dynamically
for (let i = 0; i < maxAttempts; i++) {
  const row = document.createElement('div');
  row.classList.add('row');
  for (let j = 0; j < secretWord.length; j++) {
    const tile = document.createElement('div');
    tile.classList.add('tile');
    row.appendChild(tile);
  }
  board.appendChild(row);
}
function goToPage() {
        window.location.href = "bday2.html";  // Replace "yourpage.html" with the actual page
    }
function handleGuess(event) {
  event.preventDefault();
  const input = document.getElementById('guessInput');
  const guess = input.value.toUpperCase();

  if (guess.length !== secretWord.length) {
    message.textContent = `Enter a ${secretWord.length}-letter word.`;
    return;
  }

  if (currentAttempt >= maxAttempts) return;

  const row = board.children[currentAttempt];
  const secretArray = secretWord.split('');
  const guessArray = guess.split('');
  const colorResult = Array(secretWord.length).fill('gray');

  // Step 1: Green match
  for (let i = 0; i < secretWord.length; i++) {
    if (guessArray[i] === secretArray[i]) {
      colorResult[i] = 'green';
      secretArray[i] = null;
      guessArray[i] = null;
    }
  }

  // Step 2: Yellow match
  for (let i = 0; i < secretWord.length; i++) {
    if (guessArray[i] && secretArray.includes(guessArray[i])) {
      colorResult[i] = 'yellow';
      secretArray[secretArray.indexOf(guessArray[i])] = null;
    }
  }

  for (let i = 0; i < secretWord.length; i++) {
    const tile = row.children[i];
    tile.textContent = guess[i];
    tile.classList.add(colorResult[i]);
  }

  if (guess === secretWord) {
    message.textContent = "🎉 Correct! You nailed it.";
    input.disabled = true;
    return;
  }

  currentAttempt++;
  input.value = "";

  if (currentAttempt === maxAttempts) {
    message.textContent = `❌ The correct word was: ${secretWord}`;
    input.disabled = true;
  }
}
